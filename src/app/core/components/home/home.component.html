<section class='section description'>
  <h2 class='section__title'>{{ 'OUR_TEAM.aboutapp' | translate }}</h2>
  <div class='section__content'>
    <p>PMA - приложение для планирования задач, групповой или индивидумальной работы над проектами.</p>
    <button mat-raised-button color="primary" [routerLink]="'/about'">Learn more</button>
  </div>
</section>
<section class='section features'>
  <h2 class='section__title'>{{ 'OUR_TEAM.features' | translate }}</h2>
  <div class='section__content'>
    Here will be placed list of PMA features
  </div>
</section>
<section class='section team'>
  <h2 class='section__title'>{{ 'OUR_TEAM.ourteam' | translate }}</h2>
  <div class='section__content'>
    <ul class='team__list'>
      <li class='team__item' *ngFor='let participant of team'>
        <app-participants [participant]='participant'></app-participants>
      </li>
    </ul>
  </div>
</section>
