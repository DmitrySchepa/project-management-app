<app-base-form (submit)='submit()' *ngIf='(userData$ | async) as userData' [userData]='userData'>
  <div class='edit__buttons'>
    <button mat-raised-button type='button' color='warn' class='form__delete' (click)='deleteUser()'>Delete User</button>
    <button mat-raised-button type='submit' color='primary' class='form__submit'>Update Profile</button>
  </div>
</app-base-form>
