<app-base-form (submit)='submit()' *ngIf='(userData$ | async) as userData' [userData]='userData'>
  <div class='edit__buttons'>
    <button mat-raised-button type='button' color='warn' class='form__delete' (click)='deleteUser()'>{{ 'EDITPROFILE.deleteuser' | translate }}</button>
    <button mat-raised-button type='submit' color='primary' class='form__submit' [disabled]="getIsValidForm() ? false : true">{{ 'EDITPROFILE.updateprofile' | translate }}</button>
  </div>
</app-base-form>
