<form [formGroup]='formGroup' class='form'>
  <mat-form-field appearance='outline'>
    <mat-label>User name</mat-label>
    <input matInput formControlName='name' type='text'>
    <mat-error *ngIf='name?.errors?.["required"]'>
      Please enter name
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance='outline'>
    <mat-label>User email</mat-label>
    <input matInput formControlName='email' type='text'>
    <mat-error *ngIf='email?.errors?.["required"]'>
      Please enter email
    </mat-error>
    <mat-error *ngIf='email?.errors?.["email"]'>
      Email is not valid
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance='outline'>
    <mat-label>Password</mat-label>
    <input matInput formControlName='password' [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon color='primary'>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf='password?.errors?.["required"]'>
      Please enter password
    </mat-error>
    <mat-error *ngIf='password?.errors?.["minlength"]'>
      Password must contains at least 8 characters
    </mat-error>
    <mat-error *ngIf='password?.errors?.["validatePasswords"]'>
      {{password?.errors?.["validatePasswords"]}}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance='outline'>
    <mat-label>Confirm password</mat-label>
    <input matInput formControlName='confirmPassword' [type]="hideConfirm ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirm">
      <mat-icon color='primary'>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf='confirmPassword?.errors?.["required"]'>
      Please enter password
    </mat-error>
    <mat-error *ngIf='confirmPassword?.errors?.["validatePasswords"]'>
      {{confirmPassword?.errors?.["validatePasswords"]}}
    </mat-error>
  </mat-form-field>
  <ng-content></ng-content>
</form>
